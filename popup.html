<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup">
        <div class="header">
            <img src="pinball-logo.svg" class="logo"/>
            <input type="text" id="inputField" placeholder="Write something down">
            <button id="captureBtn">
                <img src="pin-icon-flat.png" class="pin-icon">
            </button>
            <button id="clearBtn">Clear</button>
        </div>
        <div id="pinSection">
            <!-- <h3>your pins</h3> -->
            <div id="yourPins"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
