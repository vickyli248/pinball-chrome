<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup</title>
        <link rel="stylesheet" href="popup.css" />
        <script src="html2pdf.bundle.min.js"></script>
    </head>
    <body>
        <div class="popup">
            <div class="header">
                <img src="pinball-logo.svg" class="logo" />
                <input
                    type="text"
                    id="inputField"
                    placeholder="Jot something, or just press enter"
                />
                <button id="captureBtn">
                    <img src="pin-icon-flat.png" class="pin-icon" />
                </button>
                <div id="successMsg" class="hidden">pinned! üòÅ</div>
            </div>
            <div id="pinSection">
                <!-- <h3>your pins</h3> -->
                <button id="seeTrash" class="link-btn">See resolved pins</button>
                <div id="yourPins"></div>
            </div>
            <div id="actionRow">
                <button id="exportPinsBtn" class="link-btn">Export pins</button>
                <button id="clearBtn" class="link-btn">Clear pins</button>
            </div>
            <div id="clearConfirmation" class="link-btn">
                <h2>u sure?</h2>
                <p>once you clear, you can't get them back</p>
                <div class="btn-row">
                    <button id="abortClearBtn" class="clearModalBtn">
                        abort abort!
                    </button>
                    <button id="clearConfirmBtn" class="clearModalBtn kill">
                        kill them.
                    </button>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
